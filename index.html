<body>
	<h1>sisto<font size="-1"> -Simple diacritical mark converter for Esperanto-</font></h1>
<div class="left">
	<noscript>
		<p><font color="ee0000" size="+2">
			このページの機能を使うにはJavaScriptを有効にしてください。
		</font></p>
	</noscript>
	エスペラントの代用表記を、ダイアクリティカルマークを付与したUnicode文字列に変換します。<br />
	<!--
	詳しい使い方などは開発者の<a href=>ブログ記事</a>をご覧ください<br />
	-->
		<h3>設定</h3>
		代用表記方式:
		<select name="kind_sistemo"
		 id="kind_sistemo" onclick="cb_kind_sistemo()">
			<option value="caret-sistemo">^(caret)-sistemo</option>
			<!--
			<option value="js">動的(JavaScript使用) 未実装</option>
			<option value="js_css">動的(JS,CSS使用) 未実装</option>
			-->
		</select>
		<br />
		<br />
		<h3> 原文：<font size="-1">(ここに入力)</font></h3>
		<textarea rows="2" style="width:90%" id='code'
			onkeyup="cb_onkeyup_code()"
			>Mi estas tre g^oja konatig^i kun vi.</textarea>
		<br />
		<h3>プレビュー:</h3>
		<div id="preview" ></div>
		<h3>HTML:</h3>
		<textarea style="width:90%" 
		 cols="50" rows="12" id="html_output" readonly>
		</textarea>
		<br />

	</div>
